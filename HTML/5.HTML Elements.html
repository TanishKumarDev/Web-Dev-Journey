<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Elements Demo</title>
</head>
<body style="background-color: #1a1a1a; color: #ffffff;">

  <!-- Main Heading Element -->
  <h1>My First Heading</h1>

  <!-- Paragraph Element -->
  <p>My first paragraph.</p>

  <!-- Line break (Empty element) -->
  <p>This is a <br> paragraph with a line break.</p>

  <!-- Nested Elements Example -->
  <div>
    <h2>Nested Elements Example</h2>
    <p>This paragraph is inside a div element.</p>
  </div>

  <!-- Example: Incorrect but displays (not recommended) -->
  <h3>Example of Missing End Tags (Not Recommended)</h3>
  <p>This is a paragraph
  <p>This is another paragraph

  <!-- Case-insensitive tag example -->
  <P>This is valid, but lowercase is recommended.</P>
</body>
</html>
