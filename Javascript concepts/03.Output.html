<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Output Demo</title>
  <style>
    /* Basic styling for clarity */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    button {
      padding: 8px;
      margin: 5px;
    }
    #demo {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>JavaScript Output Demo</h1>
  <p>This page demonstrates JavaScript output methods using strings.</p>
  <div id="demo">Initial Content</div>
  <button onclick="updateInnerHTML()">Update with innerHTML</button>
  <button onclick="updateInnerText()">Update with innerText</button>
  <button onclick="showAlert()">Show Alert</button>
  <button onclick="documentWrite()">Use document.write()</button>
  <button onclick="printPage()">Print Page</button>
  <p>Check the console for console.log() output.</p>

  <script>
    /*
     * JavaScript Output - Explanation and Demo
     * 
     * This guide explains the W3Schools "JavaScript Output" tutorial, covering:
     * 1. Output Methods: innerHTML, innerText, document.write(), window.alert(), console.log(), window.print()
     * 2. Use Cases: Displaying strings in HTML, alerts, console, and printing
     * 3. Strings in Output: How strings are used in all methods
     * 4. Notes on Usage: Best practices and limitations
     * 5. Exercise: Identifying incorrect output syntax
     * 
     * Key Points:
     * - JavaScript displays data via DOM updates, alerts, console, or printing
     * - innerHTML allows HTML content; innerText is for plain text
     * - document.write() is for testing only; clears HTML if used after load
     * - Strings are the primary data type for output content
     * - No direct print methods exist; window.print() is for browser printing
     * 
     * Current Date: June 08, 2025
     */

    // =============================================
    // 1. USING innerHTML
    // =============================================
    /*
     * innerHTML sets or gets the HTML content of an element, identified by its id.
     * Commonly used to dynamically update web pages with strings or HTML.
     * Example: Add a heading with a string.
     */

    function updateInnerHTML() {
      let content = "<h2>Hello, JavaScript!</h2>"; // String with HTML
      document.getElementById("demo").innerHTML = content;
      console.log("innerHTML updated:", content);
    }

    // Initial execution
    updateInnerHTML(); // innerHTML updated: <h2>Hello, JavaScript!</h2>

    // =============================================
    // 2. USING innerText
    // =============================================
    /*
     * innerText sets or gets the plain text content of an element, ignoring HTML tags.
     * Use when only text is needed, not markup.
     * Example: Update with plain text string.
     */

    function updateInnerText() {
      let text = "Welcome to JavaScript!"; // Plain text string
      document.getElementById("demo").innerText = text;
      console.log("innerText updated:", text);
    }

    // Test innerText (triggered by button)
    // updateInnerText(); // Welcome to JavaScript!

    // =============================================
    // 3. USING document.write()
    // =============================================
    /*
     * document.write() writes directly to the HTML output stream.
     * Useful for testing but deletes all HTML if used after page load.
     * Example: Write a string result.
     */

    function documentWrite() {
      let result = "Sum: " + (5 + 6); // String concatenation
      document.write(result); // Clears page and writes "Sum: 11"
      console.log("document.write executed:", result);
    }

    // Warning: Uncommenting documentWrite() will clear the page
    // documentWrite(); // Sum: 11

    // =============================================
    // 4. USING window.alert()
    // =============================================
    /*
     * window.alert() (or alert()) displays a simple alert box with a string message.
     * The window keyword is optional (global scope).
     * Example: Show calculation result in an alert.
     */

    function showAlert() {
      let message = `Result: ${5 + 6}`; // Template literal string
      alert(message); // Displays alert with "Result: 11"
      console.log("Alert shown:", message);
    }

    // Test alert (triggered by button)
    // showAlert(); // Result: 11

    // =============================================
    // 5. USING console.log()
    // =============================================
    /*
     * console.log() outputs data to the browser's console, ideal for debugging.
     * Supports strings, numbers, objects, etc.
     * Example: Log a string and calculation.
     */

    console.log("console.log example:", 5 + 6); // 11
    console.log("String output:", "Debugging with JavaScript");

    // =============================================
    // 6. USING window.print()
    // =============================================
    /*
     * window.print() opens the browser's print dialog for the current page.
     * No direct print methods exist in JavaScript for output devices.
     * Example: Trigger print dialog.
     */

    function printPage() {
      window.print(); // Opens print dialog
      console.log("Print dialog opened");
    }

    // Test print (triggered by button)
    // printPage();

    // =============================================
    // 7. STRINGS IN OUTPUT
    // =============================================
    /*
     * Strings are the core data type for all output methods:
     * - innerHTML/innerText: Set string content
     * - document.write(): Write string output
     * - alert(): Display string messages
     * - console.log(): Log strings for debugging
     * Example: Combine string manipulation with output.
     */

    function formatAndDisplay(input) {
      let formatted = input.trim().toUpperCase(); // String methods
      document.getElementById("demo").innerHTML = `<strong>${formatted}</strong>`;
      console.log("Formatted and displayed:", formatted);
      return formatted;
    }

    formatAndDisplay("  learn javascript  "); // Formatted and displayed: LEARN JAVASCRIPT

    // =============================================
    // 8. EXERCISE EXAMPLE
    // =============================================
    /*
     * Exercise: What is NOT a correct syntax for writing output in JavaScript?
     * Options: window.alert(), console.log(), body.html(), document.write()
     * Correct Answer: body.html() (not a valid JavaScript method)
     */

    console.log("Exercise answer: body.html() is NOT a valid output method");

  </script>
</body>
</html>
