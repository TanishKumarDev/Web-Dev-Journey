<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Comments Demo</title>
  <style>
    /* Basic styling for clarity */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    button {
      padding: 8px;
      margin: 5px;
    }
    #myH, #myP {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1 id="myH">JavaScript Comments Demo</h1>
  <p id="myP">This page demonstrates JavaScript comments with string-focused examples.</p>
  <button onclick="updateContent()">Update Content</button>

  <script>
    /*
     * JavaScript Comments - Explanation and Demo
     * 
     * This guide explains the W3Schools "JavaScript Comments" tutorial, covering:
     * 1. Single-Line Comments: Using // for readability and code explanation
     * 2. Multi-Line Comments: Using /* */ for blocks of text or documentation
     * 3. Preventing Execution: Using comments to disable code during testing
     * 4. Strings in Comments: Explaining string-related code
     * 5. Exercise: Correct comment syntax
     * 
     * Key Points:
     * - Comments improve code readability and explain functionality
     * - Single-line comments (//) are common; multi-line (/* */) for documentation
     * - Comments prevent execution for testing alternative code
     * - Strings are often used in commented code (e.g., DOM updates)
     * 
     * Current Date: June 08, 2025
     */

    // =============================================
    // 1. SINGLE-LINE COMMENTS
    // =============================================
    /*
     * Single-line comments start with // and ignore text until the line ends.
     * Used before or after code to explain functionality.
     * Example: Comments explaining string-based DOM updates.
     */

    // Change heading text with a string
    document.getElementById("myH").innerHTML = "My First Page"; // Sets heading to string
    console.log("Single-line comment: Heading set to 'My First Page'");

    // Change paragraph text with a string
    document.getElementById("myP").innerHTML = "My first paragraph."; // Sets paragraph
    console.log("Single-line comment: Paragraph set to 'My first paragraph.'");

    // Example with variable explanation
    let x = 5; // Declare x and assign number 5
    let y = x + 2; // Declare y and assign x + 2
    console.log("Commented variables:", x, y); // 5 7

    // String variable with comment
    let greeting = "Hello, World!"; // String variable for greeting
    console.log("String with comment:", greeting); // Hello, World!

    // =============================================
    // 2. MULTI-LINE COMMENTS
    // =============================================
    /*
     * Multi-line comments start with /* and end with */, ignoring all text in between.
     * Used for detailed explanations or formal documentation.
     * Example: Documenting a block of string-related code.
     */

    /*
     * The following code updates the heading and paragraph
     * using string values to demonstrate DOM manipulation:
     */
    document.getElementById("myH").innerHTML = "Updated Heading";
    document.getElementById("myP").innerHTML = "Updated paragraph with JavaScript.";
    console.log("Multi-line comment: Updated heading and paragraph");

    // =============================================
    // 3. PREVENTING EXECUTION
    // =============================================
    /*
     * Comments can disable code execution for testing.
     * Use // for single lines or /* */ for multiple lines.
     * Example: Prevent execution of string-based DOM updates.
     */

    // // This line is disabled and won't change the heading
    // document.getElementById("myH").innerHTML = "Disabled Heading";

    /*
     * These lines are disabled to test alternative code
     * without changing the DOM:
     */
    // document.getElementById("myP").innerHTML = "Disabled Paragraph";
    console.log("Commented-out code not executed");

    // Active code for comparison
    let activeText = "Active string"; // Active variable
    console.log("Active code:", activeText); // Active string

    // =============================================
    // 4. STRINGS IN COMMENTS
    // =============================================
    /*
     * Comments often explain string-related code, such as DOM updates or string manipulation.
     * Example: Function with commented string operations.
     */

    function updateContent() {
      // Declare and manipulate a string
      let input = "  learn javascript  "; // Raw input string
      let formatted = input.trim().toUpperCase(); // Trim and convert to uppercase
      // Update DOM with formatted string
      document.getElementById("myP").innerHTML = formatted;
      console.log("Function executed: Updated paragraph to", formatted); // LEARN JAVASCRIPT
      return formatted;
    }

    // Initial execution
    updateContent();

    // =============================================
    // 5. EXERCISE EXAMPLE
    // =============================================
    /*
     * Exercise: What is the correct syntax for creating a comment in JavaScript?
     * Options: # this is a comment, // this is a comment, '' this is a comment, ## this is a comment
     * Correct Answer: // this is a comment
     * Incorrect: # and ## are for Python/R, '' is for strings
     */

    console.log("Exercise answer: // this is a comment is the correct syntax");

  </script>
</body>
</html>
