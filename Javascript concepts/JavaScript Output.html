<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output</title>
</head>
<body>
    <h1 id="forInnerHTML">for inner html</h1>
    <h1 id="forInnerText">for inner text</h1>
    
    <script> 

    // Writing into an HTML element, using innerHTML or innerText.
    document.getElementById("forInnerHTML").innerHTML = "JavaScript Output heading";
    document.getElementById("forInnerText").innerText = "JavaScript Output heading 2 ";
    
    // Writing into the HTML output using document.write().
    
    document.write(10+5);
    document.write("this is document by write");


    //Writing into an alert box, using window.alert().
    window.alert("this is alert text");

    // Writing into the browser console, using console.log().
    console.log("this is console log");


    // JavaScript Print
    print("this is print");

    </script>
</body>
</html>
