<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Statements Demo</title>
  <style>
    /* Basic styling for clarity */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    button {
      padding: 8px;
      margin: 5px;
    }
    #demo1, #demo2 {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>JavaScript Statements Demo</h1>
  <p>This page demonstrates JavaScript statements using strings.</p>
  <div id="demo1">Initial Content 1</div>
  <div id="demo2">Initial Content 2</div>
  <button onclick="runStatements()">Run Statements</button>

  <script>
    /*
     * JavaScript Statements - Explanation and Demo
     * 
     * This guide explains the W3Schools "JavaScript Statements" tutorial, covering:
     * 1. What are Statements?: Instructions executed by the browser
     * 2. Statement Components: Values, operators, expressions, keywords, comments
     * 3. Semicolons: Separating statements
     * 4. Whitespace and Line Breaks: Improving readability
     * 5. Code Blocks: Grouping statements with {}
     * 6. Keywords: Reserved words for actions (e.g., let, function)
     * 7. Strings in Statements: Using strings in assignments and DOM updates
     * 8. Exercise: Counting statements in a line
     * 
     * Key Points:
     * - Statements are executable instructions in a JavaScript program
     * - Semicolons are recommended to separate statements
     * - Whitespace and line breaks enhance readability
     * - Code blocks group statements, often in functions
     * - Strings are commonly used in statements for output
     * 
     * Current Date: June 08, 2025
     */

    // =============================================
    // 1. WHAT ARE STATEMENTS?
    // =============================================
    /*
     * Statements are instructions executed by the browser in order.
     * A JavaScript program is a sequence of statements.
     * Example: Declare variables and perform operations with strings.
     */

    let x, y, z; // Statement 1: Variable declaration
    x = 5;       // Statement 2: Assign value to x
    y = 6;       // Statement 3: Assign value to y
    z = x + y;   // Statement 4: Assign sum to z
    console.log("Statements executed: x =", x, ", y =", y, ", z =", z); // x = 5, y = 6, z = 11

    // String-based statement
    document.getElementById("demo1").innerHTML = "Hello Dolly!"; // Statement with string
    console.log("Statement executed: Set 'demo1' to 'Hello Dolly!'");

    // =============================================
    // 2. STATEMENT COMPONENTS
    // =============================================
    /*
     * Statements consist of:
     * - Values: e.g., 5, "Hello"
     * - Operators: e.g., +, =, *
     * - Expressions: e.g., x + y
     * - Keywords: e.g., let, function
     * - Comments: e.g., // This is a comment
     * Example: Combine components with a string.
     */

    let name = "Alice"; // Statement with value, operator, keyword
    let greeting = "Hello, " + name; // Expression with string concatenation
    console.log("Statement with components:", greeting); // Hello, Alice
    // Comment: This statement uses a string value

    // =============================================
    // 3. SEMICOLONS
    // =============================================
    /*
     * Semicolons separate statements, though JavaScript has automatic semicolon insertion (ASI).
     * Best practice: Always use semicolons for clarity.
     * Multiple statements on one line are allowed with semicolons.
     */

    let a = 5; let b = 6; let c = a + b; // Three statements on one line
    console.log("Multiple statements on one line: a =", a, ", b =", b, ", c =", c); // a = 5, b = 6, c = 11

    // Without semicolons (not recommended, but valid due to ASI)
    let d = 10
    let e = 20
    let f = d + e
    console.log("No semicolons: d =", d, ", e =", e, ", f =", f); // d = 10, e = 20, f = 30

    // =============================================
    // 4. WHITESPACE AND LINE BREAKS
    // =============================================
    /*
     * JavaScript ignores extra whitespace, but it improves readability.
     * Lines should be <80 characters; break after operators for long statements.
     * Example: Readable vs. compact code with strings.
     */

    let person = "Hege"; // Readable with spaces
    let personCompact="Hege"; // Equivalent, less readable
    console.log("Whitespace comparison:", person, personCompact); // Hege Hege

    // Long statement with line break
    document.getElementById("demo2").innerHTML =
      "Welcome to JavaScript!"; // Broken after operator
    console.log("Long statement broken: Set 'demo2' to 'Welcome to JavaScript!'");

    // =============================================
    // 5. CODE BLOCKS
    // =============================================
    /*
     * Code blocks group statements inside {} for collective execution.
     * Common in functions, loops, and conditionals.
     * Example: Function with a code block using strings.
     */

    function runStatements() {
      // Code block
      document.getElementById("demo1").innerHTML = "Hello Dolly!"; // Statement 1
      document.getElementById("demo2").innerHTML = "How are you?"; // Statement 2
      console.log("Code block executed: Updated demo1 and demo2");
    }

    // Initial execution
    runStatements();

    // =============================================
    // 6. KEYWORDS
    // =============================================
    /*
     * Keywords trigger specific actions (e.g., let, function, if, return).
     * Reserved words cannot be used as variable names.
     * Example: Use keywords with string operations.
     */

    let message = "JavaScript"; // let keyword
    if (message.includes("Script")) { // if keyword
      let result = `Found 'Script' in ${message}`; // String template literal
      console.log(result); // Found 'Script' in JavaScript
    }

    function greet(name) { // function keyword
      return `Hello, ${name}!`; // return keyword
    }
    console.log(greet("Bob")); // Hello, Bob!

    // =============================================
    // 7. STRINGS IN STATEMENTS
    // =============================================
    /*
     * Strings are frequently used in statements for DOM updates, assignments, and expressions.
     * Example: Combine string manipulation with statements.
     */

    function formatMessage(input) {
      let trimmed = input.trim(); // Statement 1
      let upper = trimmed.toUpperCase(); // Statement 2
      document.getElementById("demo1").innerHTML = upper; // Statement 3
      console.log("Formatted string:", upper); // Statement 4
      return upper; // Statement 5
    }

    formatMessage("  learn javascript  "); // Formatted string: LEARN JAVASCRIPT

    // =============================================
    // 8. EXERCISE EXAMPLE
    // =============================================
    /*
     * Exercise: How many statements in: let a = 5; let b = 6; c = a + b;
     * Correct Answer: 3
     * Breakdown:
     * - let a = 5; // Statement 1
     * - let b = 6; // Statement 2
     * - c = a + b; // Statement 3
     */

    console.log("Exercise answer: 3 statements in 'let a = 5; let b = 6; c = a + b;'");

  </script>
</body>
</html>
