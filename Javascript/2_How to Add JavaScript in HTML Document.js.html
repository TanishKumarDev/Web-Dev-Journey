<html>

<head>
    <script>
        function myFun() {
            document.getElementById("demo")
                .innerHTML = "Content changed!";
        }
    </script>
</head>
<body style="background-color: #2f2d2d; color:rgb(184, 182, 182);">

    <h1 style="color: aqua;">Inline JavaScript</h1>
    <h2>
        Adding JavaScript in HTML Document
    </h2>
    <button onclick="alert('Button Clicked!')">
        Click Here
    </button>

    <h1 style="color: aqua;">1. JavaScript Code Inside <head> Tag</h1>
        <h2>
            Add JavaScript Code
            inside Head Section
        </h2>
        <h3 id="demo" style="color:green;">
            GeeksforGeeks
        </h3>
        <button type="button" onclick="myFun()">
            Click Here
        </button>
</body>
</html>
