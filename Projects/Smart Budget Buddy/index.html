<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Budget Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Budget Buddy</h1>

    <!-- Budget Input -->
    <div class="budget-section">
      <label for="budgetInput">Set Monthly Budget ($)</label>
      <input type="number" id="budgetInput" min="0" step="1" value="1000">
    </div>

    <!-- Add Expense -->
    <div class="add-expense">
      <input type="number" id="amountInput" placeholder="Amount ($)" min="0" step="0.01">
      <input type="text" id="descInput" placeholder="What did you spend on?">
      <select id="categoryInput">
        <option value="food">Food</option>
        <option value="bills">Bills</option>
        <option value="fun">Fun</option>
        <option value="other" selected>Other</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Savings Tip -->
    <div class="tip" id="tipDisplay"></div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-box">
        <p>Total Spent</p>
        <p id="totalSpent">$0.00</p>
      </div>
      <div class="stat-box">
        <p>Remaining</p>
        <p id="remaining">$1000.00</p>
      </div>
      <div class="stat-box">
        <p>Budget Used</p>
        <div class="progress-bar">
          <div id="progress" style="width: 0%"></div>
        </div>
        <p id="percent">0%</p>
      </div>
    </div>

    <!-- Category Breakdown -->
    <div class="category-breakdown">
      <h2>Spending by Category</h2>
      <div class="category-grid">
        <div class="category-item food">
          <span>Food: $<span id="foodTotal">0.00</span></span>
        </div>
        <div class="category-item bills">
          <span>Bills: $<span id="billsTotal">0.00</span></span>
        </div>
        <div class="category-item fun">
          <span>Fun: $<span id="funTotal">0.00</span></span>
        </div>
        <div class="category-item other">
          <span>Other: $<span id="otherTotal">0.00</span></span>
        </div>
      </div>
    </div>

    <!-- expense but in filter manner -->
    <div class="expense-filter">
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="food">Food</option>
        <option value="bills">Bills</option>
        <option value="fun">Fun</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <!-- Expense List -->
    <div class="expense-list" id="expenseList">
      <p class="no-expenses">No expenses yet! Add one above.</p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
