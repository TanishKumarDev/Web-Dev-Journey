<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search GitHub users and view their profiles and repositories." />
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>GitHub User Search</h1>
    </header>
    <form class="inputForm" id="userInput">
      <input
        type="text"
        id="inputBox"
        autocomplete="off"
        placeholder="Search a GitHub User"
        aria-label="Search GitHub User"
      />
    </form>
    <main id="main"></main>
    <script src="./script.js"></script>
  </body>
</html>
