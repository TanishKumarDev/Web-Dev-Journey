<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sidebar</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Sidebar Container -->
    <!-- The sidebar is positioned off-screen by default (left: -250px) -->
    <!-- When the 'active' class is added, it slides into view -->
    <div class="sidebar" id="sidebar">
        <h2><i class="fas fa-bars"></i> My Sidebar</h2>
        <!-- Navigation menu items with icons -->
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> About</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Overlay for closing sidebar when clicking outside -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content Area -->
    <!-- This section shifts right when the sidebar becomes active -->
    <div class="content">
        <!-- Toggle Button with icon -->
        <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-bars"></i> Toggle Sidebar
        </button>
        <h1>Welcome to My Site</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
    </div>

    <!-- Link to external JavaScript file for interactivity -->
    <script src="./js/script.js"></script>
</body>
</html>
