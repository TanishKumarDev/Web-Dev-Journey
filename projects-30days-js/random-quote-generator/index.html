<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .quote-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    .quote-text {
      font-size: 24px;
      font-style: italic;
      margin-bottom: 10px;
    }
    .quote-author {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    .new-quote-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .new-quote-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <p class="quote-text" id="quoteText">"Click the button to get a quote!"</p>
    <p class="quote-author" id="quoteAuthor">â€” Unknown</p>
    <button class="new-quote-btn" id="newQuoteBtn" aria-label="Generate new quote">New Quote</button>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
