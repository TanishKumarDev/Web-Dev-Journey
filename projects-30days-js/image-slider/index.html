<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider-container">
        <!-- Slide 1 -->
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1539431417434-f654621d5aec?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="1">
        </div>

        <!-- Slide 2 -->
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1611671208430-772bdb3ed5ed?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="2">
        </div>

        <!-- Slide 3 -->
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1673386371067-e61b62cfe1bb?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==" alt="3">
        </div>

        <!-- Navigation Controls -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <!-- Navigation Dots -->
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
