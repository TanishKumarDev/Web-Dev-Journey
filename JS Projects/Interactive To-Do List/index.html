<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1. Todo List</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>To-Do List</h1>

  <div>
    <input 
      type="text" 
      id="taskInput" 
      placeholder="Enter a task" 
    />
    <button id="addTaskBtn">Add Task</button>
    <p id="message" class="error-msg">This task already exists!</p>
  </div>

  <ul id="taskList"></ul>

  <script src="./js/script.js"></script>
</body>
</html>
