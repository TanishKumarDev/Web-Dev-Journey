<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Window</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <button class="open-btn" id="openModalBtn">Open Modal</button>
  <div class="modal hidden" id="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <button class="close-btn" id="closeModalBtn" aria-label="Close modal">
      Close
    </button>
    <h2 id="modalTitle">Login</h2>
    <form id="modalForm">
      <input type="text" id="username" placeholder="Username" required aria-required="true" />
      <input type="password" id="password" placeholder="Password" required aria-required="true" />
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="overlay hidden" id="overlay"></div>
  <script src="./js/script.js"></script>
</body>

</html>
